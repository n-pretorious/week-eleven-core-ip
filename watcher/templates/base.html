{% load bootstrap4 %} 
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Neighborhood</title>
    {% endif %} 

    {% block styles %}
      {% bootstrap_css %} 
    {% endblock %}
  </head>
  <body>
    {% block content %}
    {% endblock %}
  
    {% block scripts %}
    {% bootstrap_javascript %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
  </body>
</html>
