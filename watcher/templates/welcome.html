{% extends 'base.html' %}
{% block content %}
{% load static %}
{{block.super}}
{% block styles %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <script src="https://kit.fontawesome.com/7b7df4a8c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
{% endblock %}

<section class="container">
  <!-- Header -->
  <header class="w3-container w3-black w3-opacity w3-center index-header">
    <h1 class="w3-margin w3-jumbo">
      Neighborhood watch
    </h1>
    <p class="w3-xlarge">
      Get info on the go about your neighborhood
    </p>
  </header>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  <p>Powered by <a href="#">Pretorious</a></p>
  </footer>
</section>

{% block scripts %}
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}

{% endblock %}
